<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Professional Chat Interface</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
<div class="main-container">
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-circle">
                        <i class="fas fa-robot" style="color: #A5D63F; font-size: 24px;"></i>
                    </div>
                    <span class="logo-text">AI Assistant</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
            <div class="conversation-history">
                <div class="section-title">Recent Chats</div>
                <!-- Would be populated with conversation history -->
            </div>
            <div class="user-profile">
                <div class="avatar-small">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="username">User</span>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="background-logo">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chat-header">
                <div class="chat-title-container">
                    <h2>AI Assistant</h2>
                    <div class="typing-indicator" id="typing-indicator" style="display: none;">
                        <span>AI is typing</span>
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                {% for message in chat_history %}
                <div class="message-container user-message">
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content-container">
                        <div class="message-info">
                            <span class="message-sender">You</span>
                            <span class="message-time">{{ message.time }}</span>
                        </div>
                        <div class="message-content">
                            {{ message.user }}
                        </div>
                    </div>
                </div>

                <div class="message-container bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content-container">
                        <div class="message-info">
                            <span class="message-sender">Assistant</span>
                            <span class="message-time">{{ message.time }}</span>
                        </div>
                        <div class="message-content">
                            {{ message.bot }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="chat-input-container">
                <form method="post" action="/ask" class="message-form" id="chat-form">
                    <input type="text" name="question" class="message-input" placeholder="Type your message..."
                           required>
                    <button type="submit" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="input-footer">
                    <span class="disclaimer-text">AI Assistant may produce inaccurate information. Consider verifying important details.</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Auto-scroll to bottom of chat
        const chatMessages = document.getElementById('chat-messages');
        if (chatMessages) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle form submission to show typing indicator
        const chatForm = document.getElementById('chat-form');
        const typingIndicator = document.getElementById('typing-indicator');

        if (chatForm) {
            chatForm.addEventListener('submit', () => {
                typingIndicator.style.display = 'flex';
            });
        }
    });
</script>
</body>
</html>
