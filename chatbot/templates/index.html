<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">ðŸ¤– AI Chatbot</h2>
        <div class="card shadow">
            <div class="card-body" id="chatbox">
                {% for chat in chat_history %}
                <div class="mb-3">
                    <p><strong>You:</strong> {{ chat.user }}</p>
                    <p class="text-primary"><strong>Bot:</strong> {{ chat.bot }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        <form method="post" action="/ask" class="mt-3">
            <div class="input-group">
                <input type="text" class="form-control" name="question" placeholder="Type your message..." required>
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
